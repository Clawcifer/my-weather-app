<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=PT+Mono&display=swap" rel="stylesheet">
    <title>Vanilla Weather App O.</title>
    <link rel="stylesheet" href="src/styles.css" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/6030abd05d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
<div class="weather-app border mt-2 p-4 shadow rounded">
    <div class="search-area">
    <div class="row">
        <div class="col">
                <form id = "city-search">
                    <input type="text"
                    id = "search-city-input" 
                    class="form-control" 
                    placeholder="Search here" 
                    autocomplete="off" 
                    autofocus="on">
            </div>
     <div class="col">
             <button type="submit" class="btn btn"><i class="fas fa-search"></i></button>
             </div> 
           
            </form>
        </div>
    </div>     

    

    <div class="city-and-date">
      <br />
      <h1 id="city"></h1>
      <hr>
      <h2 id="date"></h2>
    </div>
    

<div class="actual-weather">
  <div class="row">
<div class="col-sm temperature">
    <div class="temperature" id = "converted-temperature">
    </div>

  <div class="row">
      <div class="col convert" id="#links">
        </div>
  </div>
</div>

<div class="col-sm">
    <div class="clearfix weather-icon">
    <img
                src=""
                alt=""
                id="icon"
              />
            </div>
</div>
</div>
</div>

<div class="precipitation-and-description">
<div class="row">
<div class="col precipitation-and-wind">
    <ul>
        <li class="precipitation">
            <i class="fas fa-tint"></i> 
            <span id="humidity" >
            </span></li>
        <li class="wind">
            <i class="fas fa-wind"></i> 
        <span id="wind">
            </span></li>
    </ul>
</div>
<div class="col description" id="weather-description">
</div>
</div>


  
<hr>
<div class="weather-forecast" id="forecast">
</div>
</div>
</div>
<small id="coder">
<a href="https://github.com/Clawcifer/my-weather-app" target="_blank">
Open-source code</a>
 by 
<a href="https://www.linkedin.com/in/orianne-lancon/" target="_blank">
    <span>O.</span>
</a>
</small>
</div>
</div>
</div>
</div>
<script src="script/app.js"></script>
  </body>
</html>
